<div class="flex justify-center mt-10">
  <form #userform="ngForm" class="bg-white shadow-md rounded-lg p-6 w-80">
    <label class="block text-gray-700 font-medium mb-2">
      Your Name
    </label>

    <input 
      type="text"
      placeholder="Enter your name"
     name="username"                
      [(ngModel)]="userName"        
      required                       
      #name="ngModel"                
      class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"
    />
         <!-- Error Message -->
     <p *ngIf="name.invalid && (name.dirty || name.touched)" class="text-red-500 text-sm mt-1">
       Name is required
      </p>
       <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="userform.invalid"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 disabled:bg-gray-400 mt-4 transition" >
        Submit
      </button>
  </form>
</div>

<!-- Live Preview -->
<p class="text-center mt-6 text-lg">
  Your name is: <span class="font-bold text-blue-600">{{ userName }}</span>
</p>
